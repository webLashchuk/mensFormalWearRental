<section class="contact">

  <div class="container">
    <div class="contact__wrapper">
      <div class="contact__inner">
        <h2>Contact us</h2>

        <form class="contact__form">

          <label>
            <input type="text" name="text" placeholder="Enter your name" required>
          </label>

          <label>
            <input id="email" type="email" name="email" placeholder="Enter your email address" required>
          </label>

          <label>
            <textarea name="message" id="message" placeholder="Your message..."></textarea>
          </label>

          <button class="btn btn--main" type="submit">
            Send Message
          </button>
        </form>
      </div>

      <div class="contact__content">
        <div class="contact__content-inner">
          <h3>Contacts</h3>

          <a class="link" href="mailto:contact@mensformalwearrental.com">
            contact@mensformalwearrental.com
          </a>

          <h3>Time</h3>

          <ul class="contact__list">
            <li class="contact__item">
              Monday - Friday: <time datetime="08:00" aria-label="8:00 AM">8:00 <abbr
                  title="Ante Meridiem">am</abbr></time>
              - <time datetime="18:00" aria-label="6:00 PM">6:00 <abbr title="Post Meridiem">pm</abbr></time>
            </li>

            <li class="contact__item">
              Saturday: <time datetime="09:00" aria-label="9:00 AM">9:00 <abbr title="Ante Meridiem">am</abbr></time> -
              <time datetime="16:00" aria-label="4:00 PM">4:00 <abbr title="Post Meridiem">pm</abbr></time>
            </li>

            <li class="contact__item">
              Closed on Sundays
            </li>
          </ul>
        </div>

      </div>
    </div>
  </div>

</section>
